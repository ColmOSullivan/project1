<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/setup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/77fbeab9e1.js"
      crossorigin="anonymous"
    ></script>
    <title>Under The Sea-Contact</title>
  </head>
  <body>
    <header class="contactHeader">
      <div class="wrapper">
        <nav class="navBar">
          <ul class="navList">
            <li class="navItem"><a href="./index.html">Home</a></li>
            <li class="navItem"><a href="./index.html#about">About</a></li>
            <li class="navItem"><a href="./blog.html">Blog</a></li>
            <li class="navItem"><a href="./contact.html">Contact</a></li>
            <!-- .navItem ends -->
          </ul>
          <!-- .navList ends -->
          <div class="hamburgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <!-- .hamburgerMenu ends -->
        </nav>
      </div>
      <!-- .navBar ends -->

      <div class="contactTextContainer">
        <div class="contactText">
          <h1 class="smallH1">Get in touch</h1>
        </div>
      </div>
    </header>
    <!-- .contactHeader ends -->
    <main class="contact">
      <div class="contact wrapper">
        <!-- social media -->
        <aside class="contactAside flexContainer">
          <div class="asideContactContainer">
            <div class="socialContainer">
              <ul class="socialList flexContainer">
                <li>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-whatsapp"></i></i></a>
                </li>
              </ul>
              <!-- .socialList ends -->
              <h4>info@email.com</h4>
              <p>123-456-7890</p>
              <p>123 Queen Street West, Unit 10</p>
              <p>Toronto, Ontario</p>
              <p>M5V2D5</p>
            </div>
            <!-- socialContainer ends -->
          </div>
          <!-- .asideContainer ends -->
        </aside>
        <!-- .contactAside ends -->

        <!-- contact form begins -->
        <section class="formSection">
          <div class="contactForm">
            <form action="">
              <fieldset>
                <div class="fieldSetWrapper">
                  <label for="fullName" class="visuallyHidden"></label>
                  <input
                    type="text"
                    id="fullName"
                    placeholder="Name"
                    name="nameInput"
                    required="true"
                  />
                  <label for="emailAddress" class="visuallyHidden"></label>
                  <input
                    type="email"
                    id="emailAddress"
                    placeholder="Email address"
                    name="emailInput"
                    required="true"
                  />
                  <textarea
                    name="messageInput"
                    id="message"
                    cols="30"
                    rows="7"
                    placeholder="Message"
                  ></textarea>
                  <button class="emailSubmit" type="submit">Submit</button>
                </div>
              </fieldset>
            </form>
        </section>
        </div>
      </div>
      <!-- .contact and .wrapper end-->
    </main>

    <!-- footer begins -->
    <footer>
      <p>Copyright Â© 2022 Juno College</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
